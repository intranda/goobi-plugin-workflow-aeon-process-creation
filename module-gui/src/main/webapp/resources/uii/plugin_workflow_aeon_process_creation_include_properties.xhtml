<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <!-- PROCESS PROPERTIES -->
        <h:form id="properties" rendered="#{NavigationForm.workflowPlugin.requestSuccess and NavigationForm.workflowPlugin.operationType == 'creation'}">
            
            <intranda:box
                boxType="action"
                boxPadding="false"
                boxForm="true"
                icon="fa-plug"
                title="#{msgs.plugin_workflow_aeon_propertiesForAllProcesses}">
                
                <ui:repeat
                    value="#{NavigationForm.workflowPlugin.propertyFields}"
                    var="property">

                    <ui:fragment rendered="#{property.shippingOption == null or property.shippingOption == NavigationForm.workflowPlugin.shippingOption}">

                        <div class="row">
                            <!-- LABEL -->
                            <div class="col-12 col-md-3">
                                <intranda:formLabel label="#{property.title}" 
                                    labelFor="input" labelRequired="false"/>
                            </div>
                            <!-- // LABEL -->
                            
                            <div class="col-12 col-md-9 ">
                            
                                <!-- IF INPUT FIELD -->
                                <ui:fragment rendered="#{property.type == 'input' or property.type == 'input-dont-overwrite'}">
                                    <ui:include src="plugin_workflow_aeon_include_input.xhtml"/>
                                </ui:fragment>
                                <!-- // IF INPUT FIELD -->
                                
                                <!-- IF SELECT FIELD -->
                                <ui:fragment rendered="#{property.type == 'select' or property.type == 'vocabulary' or property.type == 'select-dont-overwrite'}">
                                    <ui:include src="plugin_workflow_aeon_include_select.xhtml"/>
                                </ui:fragment>
                                <!-- // IF SELECT FIELD -->
                                
                                <!-- IF CHECKBOX FIELD -->
                                <ui:fragment rendered="#{property.type == 'checkbox'}">
                                   <ui:include src="plugin_workflow_aeon_include_checkbox.xhtml"/>
                                </ui:fragment>
                                <!-- // IF CHECKBOX FIELD -->

                                <!-- IF RADIO FIELD -->
                                <ui:fragment rendered="#{property.type == 'radio' or property.type == 'radio-dont-overwrite'}">
                                   <ui:include src="plugin_workflow_aeon_include_radio.xhtml"/>
                                </ui:fragment>
                                <!-- // IF RADIO FIELD -->

                                <!-- IF SELECT MENU WITH ADDITIONAL INPUT FIELD -->
                                <ui:fragment rendered="#{property.type == 'select+text'}">
                                     <ui:include src="plugin_workflow_aeon_include_selectAndText.xhtml"/>
                                </ui:fragment>
                                <!-- // IF SELECT MENU WITH ADDITIONAL INPUT FIELD -->
                                
                                <!-- IF MULTISELECT FIELD -->
                                <ui:fragment rendered="#{property.type == 'multiselect'}">
                                     <ui:include src="plugin_workflow_aeon_include_multiselect.xhtml"/>
                                </ui:fragment>
                                <!-- // IF MULTISELECT FIELD -->

                                <!-- VALIDATION AND HELP -->
                                <ui:include  src="plugin_workflow_aeon_include_validationAndHelp.xhtml"/>
                                
                            </div>
                        </div>

                    </ui:fragment>
                </ui:repeat>
            </intranda:box>                
        </h:form>
        <!-- // PROCESS PROPERTIES -->
        
    </composite:implementation>
</ui:composition>
