<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
		<h:selectOneMenu
            id="selection"
            styleClass="form-select #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
            readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}"
            value="#{property.value}">
            <f:ajax
                execute="@this"
                render="@all"
                event="change" />
            <f:selectItem
                itemValue=""
                itemLabel="#{msgs.bitteAuswaehlen}"
                itemDisabled="true" />
            <f:selectItems
                value="#{property.selectValues}"
                var="var"
                itemLabel="#{var}"
                itemValue="#{var}" />
        </h:selectOneMenu>
        <h:inputText
            id="additionalInput"
            forceId="false"
            rendered="#{property.displayMap[property.value]}"
            styleClass="mt-3 form-control #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
            value="#{property.additionalValue}"
            required="false"
            readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
            <f:ajax
                execute="@this"
                render="@all"
                event="blur" />
        </h:inputText>
    </composite:implementation>

</ui:composition>
