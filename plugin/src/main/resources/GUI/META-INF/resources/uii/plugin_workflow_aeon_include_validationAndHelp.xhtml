<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
		
        <!-- VALIDATION MESSAGE -->
        <h:panelGroup
            layout="block"
            rendered="#{!property.valid}"
            styleClass="w-100 #{property.strictValidation ? 'font-danger' : ''} validation-message">
            <i class="fa fa-exclamation-triangle warning-icon"
              jsf:rendered="#{!property.valid and !property.strictValidation}" />
            <i class="fa fa-exclamation-circle warning-icon error"
               jsf:rendered="#{!property.valid and property.strictValidation}" />
            <h:outputText value="#{property.validationErrorMessage}"/>
        </h:panelGroup>
        <!-- // VALIDATION MESSAGE -->
            
        <!-- HELP MESSAGE -->
        <intranda:formHelp content="#{property.helpMessage}" msgFor="input" />
        <!-- // HELP MESSAGE -->
        
    </composite:implementation>

</ui:composition>
