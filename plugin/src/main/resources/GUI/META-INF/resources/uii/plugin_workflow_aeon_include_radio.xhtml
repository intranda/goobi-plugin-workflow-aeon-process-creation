<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
		<h:selectOneRadio
            id="radio"
            styleClass="select-radio w-100 select-radio-horizontal #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
            readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}"
            value="#{property.value}">
            <f:ajax
                execute="@this"
                render="@all"
                event="change" />
            <f:selectItems
                value="#{property.selectValues}"
                var="var"
                itemLabel="#{var}"
                itemValue="#{var}" />
        </h:selectOneRadio>
    </composite:implementation>

</ui:composition>
