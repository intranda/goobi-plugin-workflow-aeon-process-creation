<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:c="http://java.sun.com/jstl/core">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<h:form id="myform" styleClass="form-horizontal form-bordered">
			<!-- Transmission Details Box (NO REQUEST)-->
			<div
				jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
				class="box  thin-margin  lightgrey box-bordered">
				<div class="box-title" style="background-color: #eee;">
					<h2 class="tableColumnMaxWidthExtraLong">AEON Transmission
						Details</h2>

				</div>
				<div class="box-content nopadding">

					<div style="background-color: #eee; height: 250px;">
						<div
							style="font-size: 15px; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
							<p>-no AEON Object requested yet-</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Transmission Details Box (REQUEST SENT)-->
			<div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}"
				class="box box-color  lightgrey box-bordered">
				<div class="box-title">
					<h2>AEON Transmission Details</h2>

				</div>
				<div class="box-content nopadding">
					<c:forEach var="field" items="#{NavigationForm.workflowPlugin.transmissionFields}">
						<intranda:formInputText
							classLeft="col-sm-3 control-label notFocusable"
							label="#{field.getString('title')}"
							field="#{field.getString('value')}" help="#{field.getString('help')}"
							name="id" fieldStyle="form-control" />
							
						<intranda:formInputDropDown
                                id="project"
                                label="#{msgs.projekt}"
                                field="#{ProzessverwaltungForm.projektAuswahl}"
                                help="#{msgs.helpProcessProject}"
                                name="prozess"
                                selectItems="#{ProzessverwaltungForm.projektAuswahlListe}"
                                fieldStyle="form-control"
                                required="true" />
                        
                        <intranda:formInputCheckBox
                                id="showSelection"
                                label="#{msgs.inAuswahllisteAnzeigen}"
                                field="#{ProzessverwaltungForm.myProzess.inAuswahllisteAnzeigen}"
                                help="#{msgs.helpProcessSelectionList}"
                                name="check"
                                disabled="#{not ProzessverwaltungForm.myProzess.inAuswahllisteAnzeigen}" />
					</c:forEach>
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable" id="transId"
						label="Transmission identifier"
						field="#{NavigationForm.workflowPlugin.transmission.id}" help=""
						name="id" fieldStyle="form-control" />
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable" id="transDate"
						label="Creation Date"
						field="#{NavigationForm.workflowPlugin.transmission.creationDate}"
						help="" name="date" fieldStyle="form-control" />
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable" id="transTitle"
						label="Transmission Title"
						field="#{NavigationForm.workflowPlugin.transmission.title}"
						help="" name="title" fieldStyle="form-control" />
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable"
						id="transFirstName" label="User First Name"
						field="#{NavigationForm.workflowPlugin.transmission.user.firstName}"
						help="" name="firstName" fieldStyle="form-control" />
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable" id="transLastName"
						label="User Last Name"
						field="#{NavigationForm.workflowPlugin.transmission.user.lastName}"
						help="" name="lastName" fieldStyle="form-control" />
					<intranda:formInputText
						classLeft="col-sm-3 control-label notFocusable" id="transUserMail"
						label="User Mail Address"
						field="#{NavigationForm.workflowPlugin.transmission.user.mailAddress}"
						help="" name="mail" fieldStyle="form-control" />
				</div>
			</div>
		</h:form>
	</composite:implementation>
</ui:composition>
