<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:c="http://java.sun.com/jstl/core">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:form
            id="myform"
            styleClass="form-horizontal form-bordered">
            <!-- Transmission Details Box (NO REQUEST)-->
            <div
                jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
                class="box  thin-margin  lightgrey box-bordered">
                <div
                    class="box-title"
                    style="background-color: #eee;">
                    <h2 class="tableColumnMaxWidthExtraLong">#{msgs.plugin_workflow_aeon_requestedDetails}</h2>

                </div>
                <div class="box-content nopadding">

                    <div style="background-color: #eee; height: 250px;">
                        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                            <p>#{msgs.plugin_workflow_aeon_notRequestedYet}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transmission Details Box (REQUEST SENT)-->
            <div
                jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}"
                class="box box-color  lightgrey box-bordered">
                <div class="box-title">
                    <h2>#{msgs.plugin_workflow_aeon_requestedDetails}</h2>

                </div>
                <div class="box-content nopadding">
                    <x:dataList
                            value="#{NavigationForm.workflowPlugin.transmissionFields}"
                            var="property">
                            <ui:fragment rendered="#{property.type == 'input'}">
                                <h:panelGroup layout="block" styleClass="form-group" id="group">
                                    <div class="col-sm-3 control-label notFocusable">
                                        <h:outputLabel
                                            for="input"
                                            value="#{property.title}" />
                                    </div>
                                    <div class="col-sm-9">
                                        <x:inputText
                                            id="input"
                                            forceId="false"
                                            name="input"
                                            styleClass="form-control"
                                            value="#{property.value}"
                                            required="false"
                                            readonly="#{property.readonly}"
                                            validator="#{property.validateProperty}">
                                            <f:ajax
                                                execute="@this"
                                                render="group"
                                                event="blur" />
                                        </x:inputText>
                                        <h:message
                                            for="input"
                                            showDetail="true"
                                            styleClass="help-inline font-danger"
                                            warnClass="alert"/>
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{property.helpMessage}" />
                                    </div>
                                </h:panelGroup>
                            </ui:fragment>

                            <intranda:formInputDropDownAjax
                                name="dropdown"
                                rendered="#{property.type == 'select' or property.type == 'vocabulary'}"
                                label="#{property.title}"
                                field="#{property.value}"
                                help="#{property.helpMessage}"
                                selectItems="#{property.selectValues}"
                                fieldStyle="form-control"
                                readonly="#{property.readonly}"
                                required="false"
                                validator="#{property.validateProperty}"
                                ajaxEvent="change"
                                ajaxRender="@this"
                                var="var"
                                itemLabel="#{var}"
                                itemValue="#{var}" />

                            <intranda:formInputCheckBoxAjax
                                name="checkbox"
                                rendered="#{property.type == 'checkbox'}"
                                label="#{property.title}"
                                field="#{property.value}"
                                help="#{property.helpMessage}"
                                fieldStyle="form-control"
                                readonly="#{property.readonly}"
                                required="false"
                                validator="#{property.validateProperty}"
                                ajaxEvent="change"
                                ajaxRender="@this" />
                        </x:dataList>
                </div>
            </div>
        </h:form>
    </composite:implementation>
</ui:composition>
