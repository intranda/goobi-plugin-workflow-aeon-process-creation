<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <!-- All Objects List (REQUEST SUCCESS) -->
        <div>
            <h:form
                id="itemSummaryForm"
                styleClass="form-horizontal form-bordered">
                <ui:repeat
                    var="item"
                    value="#{NavigationForm.workflowPlugin.recordList}">
                    <!-- iterate through items from transaction -->
                    <ui:fragment rendered="#{item.accepted}">
                        <div class="box box-bordered">
                            <div
                                class="box-title"
                                style="border-color: #666;">
                                <h2 style="color: #333; max-width: 85%">
                                    <ui:repeat
                                        var="p"
                                        value="#{item.properties}">
                                        <h:outputText
                                            value="#{p.value} "
                                            rendered="#{p.displayInTitle}" />
                                    </ui:repeat>
                                </h2>
                                <!--  decline / accept / expand buttons -->
                                <div class="pull-right">
                                    <button
                                        type="button"
                                        class="btn margin-right-5"
                                        style="background: transparent"
                                        title="#{(item.showDetails) ? 'hide details' : 'show details'}"
                                        jsf:id="details">
                                        <i class="fa #{(item.showDetails) ? 'fa-angle-up' : 'fa-angle-down'}"></i>
                                        <f:setPropertyActionListener
                                            target="#{item.showDetails}"
                                            value="#{!item.showDetails}" />
                                        <f:ajax render="itemSummaryForm" />
                                    </button>
                                </div>
                            </div>
                            <h:panelGroup
                                layout="block"
                                styleClass="box-content nopadding"
                                style="border-color: #666">
                                                            <!-- future process title -->
                            <intranda:formOutputText
                                label="#{msgs.prozessTitel}" 
                                field="#{item.processTitle}" 
                                name="futureTitle" 
                                fieldStyle="form-control"/>
                                
                                <x:dataList
                                    value="#{item.properties}"
                                    var="property">

                                    <h:panelGroup
                                        layout="block"
                                        styleClass="form-group"
                                        rendered="#{item.showDetails or property.displayAlways}">
                                        <h:outputLabel
                                            for="output"
                                            styleClass="control-label col-sm-3"
                                            value="#{property.title}" />
                                        <div class="col-sm-9">
                                            <x:outputText
                                                id="output"
                                                style="border:0px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                                                forceId="true"
                                                styleClass="form-control"
                                                value="#{property.value}"
                                                title="#{property.value}" />
                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="#{property.helpMessage}" />
                                        </div>
                                    </h:panelGroup>

                                </x:dataList>
                            </h:panelGroup>
                        </div>
                    </ui:fragment>
                </ui:repeat>

            </h:form>
        </div>
    </composite:implementation>
</ui:composition>
