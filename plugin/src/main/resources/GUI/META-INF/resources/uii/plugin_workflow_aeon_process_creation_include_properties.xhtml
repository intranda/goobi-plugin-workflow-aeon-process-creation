<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- Properties Box (NO REQUEST)-->
        <div
            jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
            class="box thin-margin lightgrey box-bordered">
            <div
                class="box-title"
                style="background-color: #eee;">
                <h2 class="tableColumnMaxWidthExtraLong">#{msgs.plugin_workflow_aeon_propertiesForAllProcesses}</h2>

            </div>
            <div class="box-content nopadding">

                <div style="background-color: #eee; height: 250px; text-align: center;">
                    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <p>#{msgs.plugin_workflow_aeon_notRequestedYet}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Properties Box (REQUEST SENT) ++++ STILL EMPTY +++++  -->
        <div
            jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}"
            class="box box-color orange box-bordered">
            <div class="box-title">
                <h2>#{msgs.plugin_workflow_aeon_propertiesForAllProcesses}</h2>
            </div>
            <div class="box-content nopadding">
                <h:form
                    id="properties"
                    styleClass="form-horizontal form-bordered">

                    <div style="min-height: 250px">
                        <x:dataList
                            value="#{NavigationForm.workflowPlugin.propertyFields}"
                            var="property">
                            <ui:fragment rendered="#{property.type == 'input'}">
                                <h:panelGroup
                                    layout="block"
                                    styleClass="form-group"
                                    id="group">
                                    <div class="col-sm-3 control-label notFocusable">
                                        <h:outputLabel
                                            for="input"
                                            value="#{property.title}" />
                                    </div>
                                    <div class="col-sm-9 position-relative">
                                        <i class="fa fa-info warning-icon" jsf:rendered="#{!property.valid and !property.strictValidation}" />
                                        <i class="fa fa-exclamation warning-icon error" jsf:rendered="#{!property.valid and property.strictValidation}" />
                                    
                                        <x:inputText
                                            id="input"
                                            forceId="false"
                                            name="input"
                                            styleClass="form-control #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
                                            value="#{property.value}"
                                            required="false"
                                            readonly="#{property.readonly}"
                                            validator="#{property.validateProperty}">
                                            <f:ajax
                                                execute="@this"
                                                render="group"
                                                event="blur" />
                                        </x:inputText>
                                        <h:panelGroup
                                            layout="block"
                                            rendered="#{!property.valid}"
                                            styleClass=" #{property.strictValidation ? 'font-danger' : ''} validation-message">
                                            <h:outputText value="#{property.validationErrorMessage}" />
                                        </h:panelGroup>
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{property.helpMessage}" />
                                    </div>
                                </h:panelGroup>
                            </ui:fragment>

                            <intranda:formInputDropDownAjax
                                name="dropdown"
                                rendered="#{property.type == 'select' or property.type == 'vocabulary'}"
                                label="#{property.title}"
                                field="#{property.value}"
                                help="#{property.helpMessage}"
                                selectItems="#{property.selectValues}"
                                fieldStyle="form-control"
                                readonly="#{property.readonly}"
                                required="false"
                                validator="#{property.validateProperty}"
                                ajaxEvent="change"
                                ajaxRender="@this"
                                var="var"
                                itemLabel="#{var}"
                                itemValue="#{var}" />

                            <intranda:formInputCheckBoxAjax
                                name="checkbox"
                                rendered="#{property.type == 'checkbox'}"
                                label="#{property.title}"
                                field="#{property.value}"
                                help="#{property.helpMessage}"
                                fieldStyle="form-control"
                                readonly="#{property.readonly}"
                                required="false"
                                validator="#{property.validateProperty}"
                                ajaxEvent="change"
                                ajaxRender="@this" />
                        </x:dataList>

                    </div>
                </h:form>
            </div>
        </div>
    </composite:implementation>
</ui:composition>
