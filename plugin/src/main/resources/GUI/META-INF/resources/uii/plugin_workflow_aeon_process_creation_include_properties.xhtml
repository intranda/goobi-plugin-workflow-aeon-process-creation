<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
		<!-- Properties Box (NO REQUEST)-->
		<div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}" class="box thin-margin lightgrey box-bordered">
			<div class="box-title" style="background-color: #eee;">
				<h2 class="tableColumnMaxWidthExtraLong">Properties to
					assign to all Processes</h2>
	
			</div>
			<div class="box-content nopadding">
	
				<div
					style="background-color: #eee; height: 250px; text-align: center;">
					<div
						style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
						<p>-no AEON Object requested yet-</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Properties Box (REQUEST SENT) -->
		<div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}" class="box box-color orange box-bordered">
			<div class="box-title">
				<h2>Properties to
					assign to all Processes</h2>
	
			</div>
			<div class="box-content nopadding">
	
				<div style="height: 250px">
				</div>
			</div>
		</div>
    </composite:implementation>
   </ui:composition>
