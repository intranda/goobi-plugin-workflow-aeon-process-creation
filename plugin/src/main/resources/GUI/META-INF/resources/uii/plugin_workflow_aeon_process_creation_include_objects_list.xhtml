<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- All Objects List (NO REQUEST) -->
        <div
            jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
            class="box thin-margin lightgrey box-bordered">
            <div
                class="box-title"
                style="background-color: #eee;">
                <h2 class="tableColumnMaxWidthExtraLong">#{msgs.plugin_workflow_aeon_objects}</h2>

            </div>
            <div class="box-content nopadding">

                <div style="background-color: #eee; height: 500px;">
                    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <p>#{msgs.plugin_workflow_aeon_notRequestedYet}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- All Objects List (REQUEST SUCCESS) -->
        <div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}">
            <h:form
                id="itemForm"
                styleClass="form-horizontal form-bordered">
                <ui:repeat
                    var="item"
                    value="#{NavigationForm.workflowPlugin.recordList}">
                    <!-- iterate through items from transaction -->
                    <div class="box box-bordered">
                        <div
                            class="box-title"
                            style="border-color: #666;">
                            <h2 style="color: #333; max-width: 85%">
                                <ui:repeat
                                    var="p"
                                    value="#{item.properties}">
                                    <h:outputText
                                        value="#{p.value} "
                                        rendered="#{p.displayInTitle}" />
                                </ui:repeat>
                            </h2>
                            <!--  decline / accept / expand buttons -->
                            <div class="pull-right">
                                <button
                                    jsf:id="decline"
                                    class="btn btn-mini #{item.accepted ? '' : 'btn-danger'} margin-right-5"
                                    title="#{msgs.plugin_workflow_aeon_decline}">
                                    <i class="fa fa-times"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.accepted}"
                                        value="#{false}" />
                                    <f:ajax render=":itemForm" />
                                </button>
                                <button
                                    jsf:id="accept"
                                    class="btn btn-mini #{item.accepted ? 'btn-success' : ''} margin-right-5"
                                    title="#{msgs.plugin_workflow_aeon_accept}"
                                    jsf:disabled="#{item.disabled}">
                                    <i class="fa fa-check"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.accepted}"
                                        value="#{true}" />
                                    <f:ajax render=":itemForm" />
                                </button>

                                <button
                                    type="button"
                                    class="btn margin-right-5"
                                    style="background: transparent"
                                    title="#{(item.showDetails) ? 'hide details' : 'show details'}"
                                    jsf:id="details">
                                    <i class="fa #{(item.showDetails) ? 'fa-angle-up' : 'fa-angle-down'}"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.showDetails}"
                                        value="#{!item.showDetails}" />
                                    <f:ajax render=":itemForm" />
                                </button>
                            </div>
                        </div>
                        <h:panelGroup
                            layout="block"
                            styleClass="box-content nopadding"
                            style="border-color: #666">

                            <h:outputFormat
                                value="#{msgs['plugin_workflow_aeon_titleInUse']}"
                                rendered="#{item.duplicate}">
                                <f:param value="#{item.processTitle}" />
                            </h:outputFormat>


                            <x:dataList
                                value="#{item.properties}"
                                var="property">
                                <ui:fragment rendered="#{property.type == 'input' and (item.showDetails or property.displayAlways)}">
                                    <h:panelGroup
                                        layout="block"
                                        styleClass="form-group"
                                        id="group">
                                        <div class="col-sm-3 control-label notFocusable">
                                            <h:outputLabel
                                                for="input"
                                                value="#{property.title}" />
                                        </div>
                                        <div class="col-sm-9">
                                            <x:inputText
                                                id="input"
                                                forceId="false"
                                                name="input"
                                                styleClass="form-control"
                                                value="#{property.value}"
                                                required="false"
                                                readonly="#{property.readonly}"
                                                >
<!--                                                 validator="#{property.validateProperty}" -->
                                                <f:ajax
                                                    execute="@this"
                                                    render="group"
                                                    event="blur" />
                                            </x:inputText>

                                            <h:outputText
                                                styleClass="help-inline  #{property.strictValidation ? 'font-danger' : ''} alert"
                                                rendered="#{!property.valid}"
                                                value="#{property.validationErrorMessage}" />

                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="#{property.helpMessage}" />
                                        </div>
                                    </h:panelGroup>
                                </ui:fragment>

                                <intranda:formInputDropDownAjax
                                    name="dropdown"
                                    rendered="#{property.type == 'select' or property.type == 'vocabulary' and (item.showDetails or property.displayAlways)}"
                                    label="#{property.title}"
                                    field="#{property.value}"
                                    help="#{property.helpMessage}"
                                    selectItems="#{property.selectValues}"
                                    fieldStyle="form-control"
                                    readonly="#{property.readonly}"
                                    required="false"
                                    ajaxEvent="change"
                                    ajaxRender="@this"
                                    var="var"
                                    itemLabel="#{var}"
                                    itemValue="#{var}" />
<!--                                     validator="#{property.validateProperty}" -->

                                <intranda:formInputCheckBoxAjax
                                    name="checkbox"
                                    rendered="#{property.type == 'checkbox' and (item.showDetails or property.displayAlways)}"
                                    label="#{property.title}"
                                    field="#{property.value}"
                                    help="#{property.helpMessage}"
                                    fieldStyle="form-control"
                                    readonly="#{property.readonly}"
                                    required="false"
                                    ajaxEvent="change"
                                    ajaxRender="@this" />
<!--                                     validator="#{property.validateProperty}" -->





                            </x:dataList>

                            <ui:fragment rendered="#{item.showDetails}">
                                <x:dataList
                                    value="#{item.processProperties}"
                                    var="property">

                                    <ui:fragment rendered="#{property.type == 'input'}">
                                        <h:panelGroup
                                            layout="block"
                                            styleClass="form-group"
                                            id="group">
                                            <div class="col-sm-3 control-label notFocusable">
                                                <h:outputLabel
                                                    for="input"
                                                    value="#{property.title}" />
                                            </div>
                                            <div class="col-sm-9 position-relative">
                                                <i
                                                    class="fa fa-info warning-icon"
                                                    jsf:rendered="#{!property.valid and !property.strictValidation}" />
                                                <i
                                                    class="fa fa-exclamation warning-icon error"
                                                    jsf:rendered="#{!property.valid and property.strictValidation}" />
                                                <i class="fa fa-check warning-icon check" jsf:rendered="#{property.valid and property.differFromDefault}" />
                                                <x:inputText
                                                    id="input"
                                                    forceId="false"
                                                    name="input"
                                                    styleClass="form-control #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                    value="#{property.value}"
                                                    required="false"
                                                    readonly="#{property.readonly}"
                                                    >
<!--                                                     validator="#{property.validateProperty}" -->
                                                    <f:ajax
                                                        execute="@this"
                                                        render="group"
                                                        event="blur" />
                                                </x:inputText>
                                                <h:panelGroup
                                                    layout="block"
                                                    rendered="#{!property.valid}"
                                                    styleClass=" #{property.strictValidation ? 'font-danger' : ''} validation-message">
                                                    <h:outputText value="#{property.validationErrorMessage}" />
                                                </h:panelGroup>
                                                <h:outputText
                                                    styleClass="help-block font-light"
                                                    rendered="#{NavigationForm.showHelp}"
                                                    value="#{property.helpMessage}" />
                                            </div>
                                        </h:panelGroup>
                                    </ui:fragment>

                                    <intranda:formInputDropDownAjax
                                        name="dropdown"
                                        rendered="#{property.type == 'select' or property.type == 'vocabulary'}"
                                        label="#{property.title}"
                                        field="#{property.value}"
                                        help="#{property.helpMessage}"
                                        selectItems="#{property.selectValues}"
                                        fieldStyle="form-control"
                                        readonly="#{property.readonly}"
                                        required="false"
                                        ajaxEvent="change"
                                        ajaxRender="@this"
                                        var="var"
                                        itemLabel="#{var}"
                                        itemValue="#{var}" />
<!--                                         validator="#{property.validateProperty}" -->

                                    <intranda:formInputCheckBoxAjax
                                        name="checkbox"
                                        rendered="#{property.type == 'checkbox'}"
                                        label="#{property.title}"
                                        field="#{property.value}"
                                        help="#{property.helpMessage}"
                                        fieldStyle=""
                                        readonly="#{property.readonly}"
                                        required="false"
                                        ajaxEvent="change"
                                        ajaxRender="@this" />
<!--                                         validator="#{property.validateProperty}" -->


                                </x:dataList>


                            </ui:fragment>
                        </h:panelGroup>
                    </div>
                </ui:repeat>
                <!-- accept all / decline all buttons -->
                <div class="margin-top-10">

                    <button
                        jsf:id="declineAll"
                        class="btn btn-danger margin-right-10 font-size-s"
                        jsf:action="#{NavigationForm.workflowPlugin.declineAllItems}">
                        <i class="fa fa-times margin-right-5"></i>
                        <h:outputText
                            styleClass="font-size-s"
                            value="#{msgs.plugin_workflow_aeon_declineAll}" />
                        <f:ajax render=":itemForm" />
                    </button>

                    <button
                        jsf:id="acceptAll"
                        class="btn btn-success margin-right-10 font-size-s"
                        jsf:action="#{NavigationForm.workflowPlugin.acceptAllItems}">
                        <i class="fa fa-check margin-right-5"></i>
                        <h:outputText
                            styleClass="font-size-s"
                            value="#{msgs.plugin_workflow_aeon_acceptAll}" />

                        <f:ajax render=":itemForm" />
                    </button>

                </div>
                <div class="margin-top-10 pull-right">

                    <button
                        class="btn btn-blue font-size-s pull-right"
                        jsf:id="absenden"
                        jsf:action="#{NavigationForm.workflowPlugin.createProcesses}">
                        <i class="fa fa-save margin-right-5"></i>
                        <h:outputText
                            styleClass="font-size-s"
                            value="#{msgs.plugin_workflow_aeon_createProcesses}" />
                    </button>
                </div>
            </h:form>
        </div>
    </composite:implementation>
</ui:composition>
