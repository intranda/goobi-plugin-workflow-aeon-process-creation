<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- All Objects List (NO REQUEST) -->
        <div
            jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
            class="box thin-margin lightgrey box-bordered">
            <div
                class="box-title"
                style="background-color: #eee;">
                <h2 class="tableColumnMaxWidthExtraLong">Objects</h2>

            </div>
            <div class="box-content nopadding">

                <div style="background-color: #eee; height: 500px;">
                    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <p>-no AEON Object requested yet-</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- All Objects List (REQUEST SUCCESS) -->
        <div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}">
            <h:form
                id="itemForm"
                styleClass="form-horizontal form-bordered">
                <!-- iterate through items from transmission -->
                <c:forEach
                    var="item"
                    items="#{NavigationForm.workflowPlugin.transmission.items}">
                    <div class="box box-bordered">
                        <div
                            class="box-title"
                            style="border-color: #666;">
                            <h2 style="color: #333;">#{item.id}: #{item.title}</h2>
                            <!-- decline / accept / expand buttons -->
                            <div class="pull-right">
                                <button
                                    jsf:id="decline"
                                    class="btn btn-mini #{item.accepted ? '' : 'btn-danger'} margin-right-5">
                                    <i class="fa fa-times"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.accepted}"
                                        value="#{false}" />
                                    <f:ajax render=":itemForm" />
                                </button>
                                <button
                                    jsf:id="accept"
                                    class="btn btn-mini #{item.accepted ? 'btn-success' : ''} margin-right-5">
                                    <i class="fa fa-check"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.accepted}"
                                        value="#{true}" />
                                    <f:ajax render=":itemForm" />
                                </button>

                                <button
                                    type="button"
                                    class="btn margin-right-5"
                                    style="background: transparent"
                                    title="#{(item.showDetails) ? 'hide details' : 'show details'}"
                                    jsf:id="details">
                                    <i class="fa #{(item.showDetails) ? 'fa-angle-up' : 'fa-angle-down'}"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.showDetails}"
                                        value="#{!item.showDetails}" />
                                    <f:ajax render=":itemForm" />
                                </button>
                            </div>
                        </div>
                        <div
                            class="box-content nopadding"
                            style="border-color: #666">
                            <!-- iterates through config fields (<processes>) -->
                            <c:forEach
                                var="field"
                                items="#{NavigationForm.workflowPlugin.processFields}">
                                <!-- gets the fieldname (for item.shelfmark => shelfmark ... these are defined under aeon property in config) -->
                                <c:set
                                    var="fieldname"
                                    value="#{field.getString('@aeon')}" />
                                <!-- gets the fieldvalue through getFieldValue()  -->
                                <c:set
                                    var="fieldvalue"
                                    value="#{NavigationForm.workflowPlugin.getFieldValue(item, fieldname)}" />

                                <!-- 3 different types of inputs (input, dropdown, checkbox) -->
                                <intranda:formInputText
                                    name="input"
                                    rendered="#{(field.getString('type') eq 'input') and (field.getBoolean('@displayAlways') or item.showDetails)}"
                                    classLeft="col-sm-3 control-label notFocusable"
                                    label="#{field.getString('title')}"
                                    field="#{fieldvalue}"
                                    help="#{field.getString('help')}"
                                    fieldStyle="form-control"
                                    readonly="#{field.getBoolean('type/@readonly')}"
                                    required="#{not empty field.getString('validation')}" />

                                <intranda:formInputDropDown
                                    name="dropdown"
                                    rendered="#{(field.getString('type') eq 'select') and (field.getBoolean('@displayAlways') or item.showDetails)}"
                                    label="#{field.getString('title')}"
                                    field="#{fieldvalue}"
                                    help="#{field.getString('help')}"
                                    selectItems="#{field.getList('select')}"
                                    fieldStyle="form-control"
                                    readonly="#{field.getBoolean('type/@readonly')}"
                                    required="#{not empty field.getString('validation')}" />

                                <intranda:formInputCheckBox
                                    name="checkbox"
                                    rendered="#{(field.getString('type') eq 'checkbox') and (field.getBoolean('@displayAlways') or item.showDetails)}"
                                    label="#{field.getString('title')}"
                                    field="#{fieldvalue}"
                                    help="#{field.getString('help')}"
                                    readonly="#{field.getBoolean('type/@readonly')}"
                                    required="#{not empty field.getString('validation')}" />
                            </c:forEach>
                        </div>
                    </div>
                </c:forEach>
                <!-- accept all / decline all buttons -->
                <div
                    class="margin-top-10"
                    style="width: 100%">
                    <button
                        jsf:id="declineAll"
                        class="btn margin-right-5">
                        <i class="fa fa-times"></i>
                        <h:outputText
                            styleClass="font-size-s"
                            value="Decline all" />
                        <f:setPropertyActionListener
                            target="#{NavigationForm.workflowPlugin.transmission.allItemsAccepted}"
                            value="#{false}" />
                        <f:ajax render=":itemForm" />
                    </button>
                    <button
                        jsf:id="acceptAll"
                        class="btn margin-right-5">
                        <i class="fa fa-check"></i>
                        <h:outputText
                            styleClass="font-size-s"
                            value="Accept all" />
                        <f:setPropertyActionListener
                            target="#{NavigationForm.workflowPlugin.transmission.allItemsAccepted}"
                            value="#{true}" />
                        <f:ajax render=":itemForm" />
                    </button>

                    <button
                        class="btn btn-success pull-right"
                        jsf:id="absenden"
                        jsf:action="#{NavigationForm.workflowPlugin.createProcesses}">
                        <i class="fa fa-save margin-right-5"></i>
                        <h:outputText value="#{msgs.speichern}" />
                    </button>
                </div>
            </h:form>
        </div>
    </composite:implementation>
</ui:composition>
