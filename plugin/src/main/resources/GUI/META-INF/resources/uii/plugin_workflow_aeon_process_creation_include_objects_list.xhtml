<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:p="http://primefaces.org/ui">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <!-- All Objects List (NO REQUEST) -->
        <div
            jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess == false}"
            class="box thin-margin lightgrey box-bordered">
            <div
                class="box-title"
                style="background-color: #eee;">
                <h2 class="tableColumnMaxWidthExtraLong">#{msgs.plugin_workflow_aeon_objects}</h2>

            </div>
            <div class="box-content nopadding">

                <div style="background-color: #eee; height: 500px;">
                    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                        <p>#{msgs.plugin_workflow_aeon_notRequestedYet}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- All Objects List (REQUEST SUCCESS) -->
        <div jsf:rendered="#{NavigationForm.workflowPlugin.requestSuccess}">
            <h:form
                id="itemForm"
                styleClass="form-horizontal form-bordered">
                <ui:repeat
                    var="item"
                    value="#{NavigationForm.workflowPlugin.recordList}">
                    <!-- iterate through items from transaction -->
                    <div class="box box-bordered">
                        <div
                            class="box-title #{item.accepted ? NavigationForm.workflowPlugin.operationType == 'creation' ? 'border-creation' : 'border-deletion' : 'border-unselect'}"
                            >
                            <h2 style="color: #{item.accepted?'white':'#333'}; max-width: 80%">
                                <ui:repeat
                                    var="p"
                                    value="#{item.properties}">
                                    <h:outputText
                                        value="#{p.value} "
                                        rendered="#{p.displayInTitle}" />
                                </ui:repeat>
                            </h2>
                            <!--  decline / accept / expand buttons -->
                            <div class="pull-right">

                                <button
                                    class="btn toggle margin-right-5"
                                    title="#{msgs.plugin_workflow_aeon_accept}"
                                    jsf:rendered="#{not item.disabled or LoginForm.hasRole(NavigationForm.workflowPlugin.cancellationSepcialRights)}"
                                    jsf:id="toggle-accept">
                                    <i class="fa #{item.accepted == false?'fa-toggle-off':'fa-toggle-on'}
                                    #{NavigationForm.workflowPlugin.operationType == 'creation' ? 'color-creation' : 'color-deletion'}" 
                                    style="font-size: 25px"/>
                                    <f:ajax render=":itemForm" />
                                    <f:setPropertyActionListener
                                        target="#{item.accepted}"
                                        value="#{not item.accepted}" />
                                </button>


                                <button
                                    type="button"
                                    class="btn margin-right-5"
                                    style="background: transparent"
                                    title="#{(item.showDetails) ? 'hide details' : 'show details'}"
                                    jsf:rendered="#{NavigationForm.workflowPlugin.operationType eq 'creation'}"
                                    jsf:id="details">
                                    <i class="fa #{(item.showDetails) ? 'fa-angle-up' : 'fa-angle-down'} #{item.accepted?'accepted':'notaccepted'}"></i>
                                    <f:setPropertyActionListener
                                        target="#{item.showDetails}"
                                        value="#{!item.showDetails}" />
                                    <f:ajax render=":itemForm" />
                                </button>
                            </div>
                        </div>
                        <h:panelGroup
                            layout="block"
                            styleClass="box-content nopadding #{item.accepted ? NavigationForm.workflowPlugin.operationType == 'creation' ? 'border-creation' : 'border-deletion' : 'border-unselect'}"
                            >
                            
                            <!--  render modal with existing processes and their details  -->
                            <h:panelGroup
                                rendered="#{item.duplicate}">
                                <a href="#"
                                    data-toggle="modal"
                                    data-target="#myModal-#{item.id}"> 
                                    <h:outputText
                                        id="titleInUse"
                                        style="padding: 10px;margin-bottom:0;display: block;border-bottom:1px solid #ddd"
                                        styleClass="alert alert-warning"
                                        value="#{msgs['plugin_workflow_aeon_titleInUse']}">
                                    </h:outputText>
                                </a>
                            </h:panelGroup>
                            <div
                                class="modal fade"
                                id="myModal-#{item.id}"
                                tabindex="-1"
                                role="dialog"
                                pt:aria-label="myModalLabel">
                                <div
                                    class="modal-dialog" style="width:800px;"
                                    role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <a
                                                href="#"
                                                class="btn btn-blue pull-right"
                                                title="#{msgs.cancel}"
                                                data-dismiss="modal"> <i class="fa fa-times"></i>
                                            </a>
                                            <h4 class="modal-title"
                                                id="head-#{item.id}">
                                               <ui:repeat
                                                    var="p"
                                                    value="#{item.properties}">
                                                    <h:outputText
                                                        value="#{p.value} "
                                                        rendered="#{p.displayInTitle}" />
                                                </ui:repeat>
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                        
                                            <ui:repeat var="proc" value="#{item.existingProcesses}">
                                                <h4 style="font-size:15px; margin-top:20px;">
                                                    <span>#{proc.title}</span>
                                                    <span class="font-light pull-right">#{proc.date}</span>
                                                </h4>
                                        
                                                <h:dataTable id="props" 
                                                    styleClass="table table-hover table-nomargin dataTable table-bordered responsive" 
                                                    var="prop"
                									value="#{proc.duplicateProperties}">
                
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{msgs.titel}" />
                                                        </f:facet>
                                                        <h:outputText value="#{prop.title}"/>
                                                    </h:column>
                
                									<h:column>
                										<f:facet name="header">
                											<h:outputText value="#{msgs.wert}" />
                										</f:facet>
                										<h:outputText value="#{prop.value}"/>
                									</h:column>
                									
                								</h:dataTable>
                                            </ui:repeat>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- waning when cancel not allowed -->
                            <h:outputText
                                id="item-disabled"
                                style="padding: 10px;margin-bottom:0;display: block;"
                                styleClass="alert alert-danger"
                                value="#{msgs.plugin_workflow_aeon_deletionDisabled}"
                                rendered="#{item.disabled and NavigationForm.workflowPlugin.operationType == 'cancel'}" />

                            <!-- future process title -->
                            <intranda:formOutputText
                                rendered="#{NavigationForm.workflowPlugin.operationType == 'creation'}"
                                label="#{msgs.prozessTitel}" 
                                field="#{item.processTitle}" 
                                name="futureTitle" 
                                fieldStyle="form-control"/>

                            <x:dataList
                                value="#{item.properties}"
                                var="property">
                                <ui:fragment rendered="#{property.type == 'input' and (item.showDetails or property.displayAlways)}">
                                    <h:panelGroup
                                        layout="block"
                                        styleClass="form-group"
                                        id="group">
                                        <div class="col-sm-3 control-label notFocusable">
                                            <h:outputLabel
                                                for="input"
                                                value="#{property.title}" />
                                        </div>
                                        <div class="col-sm-9">
                                            <x:inputText
                                                id="input"
                                                forceId="false"
                                                name="input"
                                                styleClass="form-control"
                                                value="#{property.value}"
                                                required="false"
                                                readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                <!--                                                 validator="#{property.validateProperty}" -->
                                                <f:ajax
                                                    execute="@this"
                                                    render="group"
                                                    event="blur" />
                                            </x:inputText>

                                            <h:outputText
                                                styleClass="help-inline  #{property.strictValidation ? 'font-danger' : ''} alert"
                                                rendered="#{!property.valid}"
                                                value="#{property.validationErrorMessage}" />

                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="#{property.helpMessage}" />
                                        </div>
                                    </h:panelGroup>
                                </ui:fragment>

                                <intranda:formInputDropDownAjax
                                    name="dropdown"
                                    rendered="#{property.type == 'select' or property.type == 'vocabulary' and (item.showDetails or property.displayAlways)}"
                                    label="#{property.title}"
                                    field="#{property.value}"
                                    help="#{property.helpMessage}"
                                    selectItems="#{property.selectValues}"
                                    fieldStyle="form-control"
                                    readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}"
                                    required="false"
                                    ajaxEvent="change"
                                    ajaxRender="@this"
                                    var="var"
                                    itemLabel="#{var}"
                                    itemValue="#{var}" />
                                <!--                                     validator="#{property.validateProperty}" -->

                                <intranda:formInputCheckBoxAjax
                                    name="checkbox"
                                    rendered="#{property.type == 'checkbox' and (item.showDetails or property.displayAlways)}"
                                    label="#{property.title}"
                                    field="#{property.value}"
                                    help="#{property.helpMessage}"
                                    fieldStyle="form-control"
                                    readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}"
                                    required="false"
                                    ajaxEvent="change"
                                    ajaxRender="@this" />
                                <!--                                     validator="#{property.validateProperty}" -->
                                <h:panelGroup
                                    layout="block"
                                    styleClass="form-group"
                                    rendered="#{property.type == 'radio'}  and (item.showDetails or property.displayAlways)}">
                                    <div class="col-sm-3 control-label">
                                        <h:outputLabel
                                            for="radio"
                                            value="#{property.title}" />
                                    </div>
                                    <div class="col-sm-9">
                                        <h:selectOneRadio
                                            id="radio"
                                            styleClass="#{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
                                            value="#{property.value}" readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                            <f:ajax
                                                execute="@this"
                                                render="@all"
                                                event="change" />
                                            <f:selectItems
                                                value="#{property.selectValues}"
                                                var="var"
                                                itemLabel="#{var}"
                                                itemValue="#{var}" />
                                        </h:selectOneRadio>
                                        <h:message
                                            for="radio"
                                            showDetail="true"
                                            styleClass="help-inline font-danger" />
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{property.helpMessage}" />
                                    </div>
                                </h:panelGroup>


                                <h:panelGroup
                                    layout="block"
                                    styleClass="form-group"
                                    rendered="#{property.type == 'select+text'}  and (item.showDetails or property.displayAlways)}">
                                    <div class="col-sm-3 control-label">
                                        <h:outputLabel
                                            for="selection"
                                            value="#{property.title}" />
                                    </div>
                                    <div class="col-sm-9">
                                        <!-- select menu and additional text box -->
                                            <h:selectOneMenu
                                                id="selection"
                                                styleClass="form-control #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                value="#{property.value}"
                                                readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                <f:ajax
                                                    execute="@this"
                                                    render="@all"
                                                    event="change" />
                                                <f:selectItem
                                                    itemValue=""
                                                    itemLabel="#{msgs.bitteAuswaehlen}"
                                                    itemDisabled="true" />
                                                <f:selectItems
                                                    value="#{property.selectValues}"
                                                    var="var"
                                                    itemLabel="#{var}"
                                                    itemValue="#{var}" />
                                            </h:selectOneMenu>
                                            <x:inputText
                                                style="margin-top: 5px;"
                                                id="additionalInput"
                                                forceId="false"
                                                rendered="#{property.displayMap[property.value]}"
                                                styleClass="form-control #{!property.valid ? 'invalid' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                value="#{property.additionalValue}"
                                                required="false"
                                                readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                <f:ajax
                                                    execute="@this"
                                                    render="@all"
                                                    event="blur" />
                                            </x:inputText>
                                       <h:message
                                            for="selection"
                                            showDetail="true"
                                            styleClass="help-inline font-danger" />
                                        <h:outputText
                                            styleClass="help-block font-light"
                                            rendered="#{NavigationForm.showHelp}"
                                            value="#{property.helpMessage}" />
                                    </div>
                                </h:panelGroup>
                                


                            </x:dataList>

                            <ui:fragment rendered="#{item.showDetails and NavigationForm.workflowPlugin.operationType eq 'creation'}">
                                <x:dataList
                                    value="#{item.processProperties}"
                                    var="property">

                                    <h:panelGroup
                                        layout="block"
                                        styleClass="form-group"
                                        id="group">
                                        <div class="col-sm-3 control-label notFocusable">
                                            <h:outputLabel
                                                for="input"
                                                value="#{property.title}" />
                                        </div>
                                        <div class="col-sm-9 position-relative">
                                            <i
                                                class="fa fa-info warning-icon"
                                                jsf:rendered="#{!property.valid and !property.strictValidation}" />
                                            <i
                                                class="fa fa-exclamation warning-icon error"
                                                jsf:rendered="#{!property.valid and property.strictValidation}" />
                                            <i
                                                class="fa fa-pencil warning-icon check"
                                                jsf:rendered="#{property.valid and property.differFromDefault}" />
                                            <ui:fragment rendered="#{property.type == 'input'}">
                                                <x:inputText
                                                    id="input"
                                                    forceId="false"
                                                    name="input"
                                                    styleClass="form-control #{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                    value="#{property.value}"
                                                    required="false"
                                                    readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                    <!--                                                     validator="#{property.validateProperty}" -->
                                                    <f:ajax
                                                        execute="@this"
                                                        render="group"
                                                        event="blur" />
                                                </x:inputText>
                                            </ui:fragment>
                                            <ui:fragment rendered="#{property.type == 'select' or property.type == 'vocabulary'}">

                                                <h:selectOneMenu
                                                    styleClass="form-control #{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                    value="#{property.value}" readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                    <f:ajax
                                                        event="change"
                                                        render="group"
                                                        execute="@this" />
                                                    <f:selectItem
                                                        itemValue=""
                                                        itemLabel="#{msgs.bitteAuswaehlen}"
                                                        itemDisabled="true" />
                                                    <f:selectItems
                                                        value="#{property.selectValues}"
                                                        var="var"
                                                        itemLabel="#{var}"
                                                        itemValue="#{var}" />
                                                </h:selectOneMenu>
                                            </ui:fragment>

                                            <ui:fragment rendered="#{property.type == 'checkbox'}">
                                                <h:selectBooleanCheckbox
                                                    styleClass="checkbox-height-fix"
                                                    style="margin-left: 0px;"
                                                    value="#{property.value}"
                                                    readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                    <f:ajax
                                                        event="change"
                                                        render="group"
                                                        execute="@this" />
                                                </h:selectBooleanCheckbox>
                                            </ui:fragment>

                                            <ui:fragment rendered="#{property.type == 'radio'}">
                                                <h:selectOneRadio
                                                    id="radio"
                                                    styleClass="#{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                    value="#{property.value}"
                                                    readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                    <f:ajax
                                                        execute="@this"
                                                        render="@all"
                                                        event="change" />
                                                    <f:selectItems
                                                        value="#{property.selectValues}"
                                                        var="var"
                                                        itemLabel="#{var}"
                                                        itemValue="#{var}" />
                                                </h:selectOneRadio>

                                            </ui:fragment>

                                        <!-- select menu and additional text box -->
                                        <ui:fragment rendered="#{property.type == 'select+text'}">
                                            <h:selectOneMenu
                                                id="selection"
                                                styleClass="form-control #{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                value="#{property.value}" readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                <f:ajax
                                                    execute="@this"
                                                    render="@all"
                                                    event="change" />
                                                <f:selectItem
                                                    itemValue=""
                                                    itemLabel="#{msgs.bitteAuswaehlen}"
                                                    itemDisabled="true" />
                                                <f:selectItems
                                                    value="#{property.selectValues}"
                                                    var="var"
                                                    itemLabel="#{var}"
                                                    itemValue="#{var}" />
                                            </h:selectOneMenu>
                                            <x:inputText
                                                style="margin-top: 5px;"
                                                id="additionalInput"
                                                forceId="false"
                                                rendered="#{property.displayMap[property.value]}"
                                                styleClass="form-control #{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''}"
                                                value="#{property.additionalValue}"
                                                required="false"
                                                readonly="#{property.readonly or NavigationForm.workflowPlugin.operationType ne 'creation'}">
                                                <f:ajax
                                                    execute="@this"
                                                    render="@all"
                                                    event="blur" />
                                            </x:inputText>
                                        </ui:fragment>
                                        
                                            <ui:fragment rendered="#{property.type == 'input-dont-overwrite'}">
                                                <x:outputText
                                                    id="output"
                                                    forceId="false"
                                                    name="input"
                                                    styleClass="form-control #{!property.valid ? 'invalid' : property.differFromDefault ? 'differFromDefault' : ''} #{property.strictValidation ? 'strict' : ''} greybackground"
                                                    value="#{property.value}"
                                                    required="false"
                                                   >
                                            
                                                </x:outputText>
                                            </ui:fragment>


                                            <h:panelGroup
                                                layout="block"
                                                rendered="#{!property.valid}"
                                                styleClass=" #{property.strictValidation ? 'font-danger' : ''} validation-message">
                                                <h:outputText value="#{property.validationErrorMessage}" />
                                            </h:panelGroup>
                                            <h:outputText
                                                styleClass="help-block font-light"
                                                rendered="#{NavigationForm.showHelp}"
                                                value="#{property.helpMessage}" />
                                        </div>
                                    </h:panelGroup>



                                </x:dataList>


                            </ui:fragment>
                        </h:panelGroup>
                    </div>
                </ui:repeat>
                <!-- accept all / decline all buttons -->
                
                <ui:fragment rendered="#{NavigationForm.workflowPlugin.recordList != null and NavigationForm.workflowPlugin.recordList.size() > 0}">
	                <div class="margin-top-10">
	                
	                    <button
	                        jsf:id="declineAll"
	                        class="btn margin-right-10 font-size-s"
	                        jsf:action="#{NavigationForm.workflowPlugin.declineAllItems}">
	                        <i class="fa fa-toggle-off margin-right-5"></i>
	                        <h:outputText
	                            styleClass="font-size-s"
	                            value="#{msgs.plugin_workflow_aeon_declineAll}" />
	                        <f:ajax render=":itemForm" />
	                    </button>
	
	                    <button
	                        jsf:id="acceptAll"
	                        class="btn margin-right-10 font-size-s"
	                        jsf:action="#{NavigationForm.workflowPlugin.acceptAllItems}">
	                        <i class="fa fa-toggle-on margin-right-5 #{NavigationForm.workflowPlugin.operationType == 'creation' ? 'bcolor-creation' : 'bcolor-deletion'}"></i>
	                        <h:outputText
	                            styleClass="font-size-s"
	                            value="#{msgs.plugin_workflow_aeon_acceptAll}" />
	
	                        <f:ajax render=":itemForm" />
	                    </button>
	
	                </div>
	                <div class="margin-top-10 pull-right">
	
	                    <button
	                        class="btn btn-success font-size-s pull-right border-creation"
	                        jsf:id="absenden"
	                        jsf:rendered="#{NavigationForm.workflowPlugin.operationType == 'creation'}"
	                        jsf:action="#{NavigationForm.workflowPlugin.createProcesses}">
	                        <i class="fa fa-save margin-right-5"></i>
	                        <h:outputText
	                            styleClass="font-size-s"
	                            value="#{msgs.plugin_workflow_aeon_createProcesses}" />
	                    </button>
	
	                    <button
	                        class="btn btn-danger font-size-s pull-right border-deletion"
	                        jsf:id="disable"
	                        jsf:rendered="#{NavigationForm.workflowPlugin.operationType == 'cancel'}"
	                        jsf:action="#{NavigationForm.workflowPlugin.cancelProcesses}">
	                        <i class="fa fa-trash margin-right-5"></i>
	                        <h:outputText
	                            styleClass="font-size-s"
	                            value="#{msgs.plugin_workflow_aeon_cancelProcesses}" />
	                    </button>
	                    
	                </div>
                </ui:fragment>
                
            </h:form>
        </div>
        
        
    </composite:implementation>
</ui:composition>
